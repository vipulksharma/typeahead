<div class='ng-modal' ng-show='modal.show'>
    <div class='ng-modal-overlay' ng-click='modal.hide()'></div>
    <div class='ng-modal-dialog' ng-style='modal.dialogStyle'>
        <div class='ng-modal-close' ng-click='modal.hide()'>X</div>
        <div class='ng-modal-dialog-content' ng-transclude></div>
    </div>
</div>
